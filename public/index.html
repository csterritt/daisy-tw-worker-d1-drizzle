<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style-20250722184943.css" type="text/css" />
    <title>Worker, D1, Drizzle</title>
  </head>
  <body class="min-h-screen bg-base-200">
    <div class="min-h-screen flex flex-col">
      <div class="navbar bg-base-100 shadow-lg">
        <div class="flex-1">
          <a href="/" class="btn btn-ghost text-xl">Worker, D1, Drizzle Demo</a>
        </div>
        <div class="flex-none gap-2">
          <a
            href="/auth/sign-in"
            class="btn btn-primary"
            data-testid="sign-in-action"
            >Sign in</a
          >
        </div>
      </div>
      <main class="flex-1 container mx-auto px-4 py-8">
        <div data-testid="startup-page-banner" class="flex justify-center">
          <div class="card w-full max-w-md bg-base-100 shadow-xl">
            <div class="card-body container">
              <h2 class="card-title text-2xl font-bold">Welcome!</h2>
              <h3 id="heading" class="text-lg text-gray-600 mb-4">
                Worker, D1, Drizzle Project
              </h3>
              <div class="card-actions">
                <a
                  href="/private"
                  class="btn btn-primary"
                  data-testid="visit-private-action"
                  >Protected Content</a
                >
              </div>
            </div>
          </div>
          <script>
            document.addEventListener('DOMContentLoaded', function () {
              // Function to get cookie by name
              function getCookie(name) {
                const value = `; ${document.cookie}`
                const parts = value.split(`; ${name}=`)
                if (parts.length === 2) {
                  return parts.pop().split(';').shift()
                }
                return null
              }

              // Function to delete cookie by name
              function deleteCookie(name) {
                document.cookie =
                  name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;'
              }

              // Check for sign-out message
              const signOutMessage = getCookie('SIGN_OUT_MESSAGE')
              if (signOutMessage) {
                // Decode the URI component to replace %20 with spaces
                const decodedMessage = decodeURIComponent(signOutMessage)

                // Create alert element
                const alertDiv = document.createElement('div')
                alertDiv.innerHTML = `
                <div class="alert alert-success mx-4 mt-4" role="alert">
                  <span>${decodedMessage}</span>
                </div>
              `

                // Insert alert before the main content
                const mainContent = document.querySelector('.container')
                if (mainContent && mainContent.parentNode) {
                  mainContent.parentNode.insertBefore(alertDiv, mainContent)
                }

                // Clear the cookie
                deleteCookie('SIGN_OUT_MESSAGE')
              }
            })
          </script>
        </div>
      </main>
      <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <div><p>Copyright Â© 2025 V-0</p></div>
      </footer>
    </div>
  </body>
</html>
